<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../form/form.css">
    <title>Form </title>
</head>

<body>
    <div class="form">
        <div class="fail">
            <label for="fail">Fail:</label>
            <input type="text" placeholder="unavailable choice"
                style="border: 1px solid red ; border-radius: 5px;"></input>
            <p>Should be combinatation of numbers & <br>alphabets</p>
        </div>
        <div class="warning">
            <label for="warning">Warning:</label>
            <input type="text" placeholder="Warning" style="border: 1px solid orange ; border-radius: 5px;"></input>
        </div>
        <div class="valid">
            <label for="validating">Validating:</label>
            <input type="text" placeholder="I'm the content is being validated"
                style="border: 1px solid gray ; border-radius: 5px;"></input>
            <p style="margin-left: 75px; color: grey;">The information is being validated...</p>
        </div>
        <div class="success">
            <label for="success">Success:</label>
            <input type="text" placeholder="I'm the content"
                style="border: 1px solid gray ; border-radius: 5px;"></input>
            <i class='bx bxs-check-circle' style="color: green; margin-left: -29px;"></i>

        </div>
        <div class="warning-1">
            <label for="warning">Warning:</label>
            <input type="text" placeholder="Warning" style="border: 1px solid orange ; border-radius: 5px;"></input>
            <i class='bx bxs-error-circle' style="color: orange; margin-left: -29px;"></i>
        </div>
        <div class="fail-1">
            <label for="fail">Fail:</label>
            <input type="text" placeholder="unavailable choice"
                style="border: 1px solid red ; border-radius: 5px;"></input>
            <i class='bx bxs-x-circle' style="color: red; margin-left: -29px;"></i>
            <p style="color: red;">Should be combinatation of numbers & <br>alphabets</p>
        </div>
        <div class="Success-1">
            <label for="success">Success:</label>
            <input type="text" placeholder="Select date" style="border: 1px solid gray ; border-radius: 5px;"></input>
            <i class='bx bx-calendar-alt' style="margin-left: -45px; color: gray;"></i>
            <i class='bx bxs-check-circle' style="color: green; margin-left: -2px;"></i>
        </div>
        <div class="warning-2">
            <label for="warning">Warning:</label>
            <input type="text" placeholder="Select time" style="border: 1px solid orange ; border-radius: 5px;"></input>
            <i class='bx bx-time-five' style="margin-left: -45px; color: gray;"></i>
            <i class='bx bxs-error-circle' style="color: orange;  margin-left: -2px;"></i>
        </div>
        <div class="error">
            <label for="error">Error:</label>
            <input type="text" placeholder="Option 1" style="border: 1px solid red ; border-radius: 5px;"></input>
            <i class='bx bx-chevron-down' style="margin-left: -45px;"></i>
            <i class='bx bxs-x-circle' style="color: red; margin-left: -2px;"></i>
        </div>

    </div>

</body>

</html>
